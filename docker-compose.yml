version: "3.7"

networks:
  bmnet:
    driver: bridge
    # ipam:
    #   config:
    #     - subnet: 172.21.0.0/24
    #       gateway: 172.21.0.1

volumes:
  node1_data:
  bitmaskd_data:

services:
  node1:
    container_name: bitcoin1
    image: bitmask/node1:latest
    platform: linux/amd64
    build:
      context: ./docker/esplora/
    restart: unless-stopped
    command: ["/srv/explorer/run.sh", "bitcoin-regtest", "explorer"]
    volumes:
      - node1_data:/data
    ports:
      - 50001:50001
      - 3000:80
    networks:
      bmnet:
        # ipv4_address: 172.21.0.4
        aliases:
          - node1

  bitmaskd:
    container_name: bitmaskd
    image: bitmask/server:latest
    platform: linux/amd64
    build:
      context: ./
      dockerfile: ./docker/bitmask/Dockerfile
    restart: unless-stopped
    environment:
      - BITCOIN_NETWORK=regtest
      - BITCOIN_EXPLORER_API_REGTEST=http://node1:80/regtest/api
    ports:
      - 7070:7070
    networks:
      bmnet:
        aliases:
          - bitmaskd
