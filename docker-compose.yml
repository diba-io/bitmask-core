version: "3.7"

networks:
  bmnet:
    driver: bridge

volumes:
  node1_data:
  bitmaskd_data:

services:
  node1:
    container_name: bitcoin1
    image: bitmask/node1:latest
    platform: linux/amd64
    build:
      context: ./docker/esplora/
    restart: unless-stopped
    command: ["/srv/explorer/run.sh", "bitcoin-regtest", "explorer"]
    volumes:
      - node1_data:/data
    ports:
      - 50001:50001
      - 3000:80
    networks:
      bmnet:
        # ipv4_address: 172.21.0.4
        aliases:
          - node1

  # Bitmaskd 0.6.0-rc.2
  bitmaskd:
    container_name: bitmaskd
    image: bitmask/node:latest
    platform: linux/amd64
    build:
      context: ./
      dockerfile: ./docker/bitmask/Dockerfile.ST120
    restart: unless-stopped
    environment:
      - BITCOIN_NETWORK=regtest
      - BITCOIN_EXPLORER_API_REGTEST=http://node1:80/regtest/api
    ports:
      - 7071:7070
    networks:
      bmnet:
        aliases:
          - bitmaskd

  carbonado:
    container_name: carbonado
    image: carbonado/node:latest
    platform: linux/amd64
    build:
      context: ./
      dockerfile: ./docker/bitmask/Dockerfile
    restart: unless-stopped
    environment:
      - BITCOIN_NETWORK=regtest
      - BITCOIN_EXPLORER_API_REGTEST=http://node1:80/regtest/api
    ports:
      - 7070:7070
    networks:
      bmnet:
        aliases:
          - carbonado

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - carbonado
    networks:
      bmnet:
        aliases:
          - nginx
