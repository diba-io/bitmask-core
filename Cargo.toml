[package]
name = "bitmask-core"
version = "0.4.3"
authors = [
    "Jose Diego Robles <jose@diba.io>",
    "Hunter Trujillo <hunter@diba.io>",
    "Francisco Calder√≥n <francisco@diba.io>",
]
description = "Core functionality for the BitMask wallet"
edition = "2021"
license = "MIT"
homepage = "https://bitmask.app"
repository = "https://github.com/diba-io/bitmask-core"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "bitmaskd"
required-features = ["server"]

[features]
all = []
default = []
sqlite = []
web = []
server = ["tokio/full", "tower-http/cors"]

[dependencies]
amplify = "3.13.0"
anyhow = "1.0"
base64 = { package = "base64-compat", version = "1.0" }
bech32 = "0.9"
bip39 = "1.0.1"
bitcoin = { version = "0.29.2", features = ["base64"] }
bitcoin_hashes = "0.11.0"
console_error_panic_hook = "0.1"
directories = "4.0"
futures = "0.3"
getrandom = { version = "0.2.3", features = ["js"] }
hex = "0.4"
lazy_static = "1.4"
log = "0.4"
miniscript_crate = { package = "miniscript", version = "9.0.0" }
once_cell = "1.9"
regex = "1"
serde = "1"
serde_json = "1"
serde-encrypt = "0.7"
tokio = { version = "1", features = ["macros", "sync"] }
pretty_env_logger = "0.4"
reqwest = { version = "0.11", features = ["json"] }
lightning-invoice = "0.21.0"

bitcoin_scripts = "0.9.0-rc.1"
bp-core = { version = "0.9.0-rc.1", features = ["psbt", "wallet"] }
bp-dbc = { version = "0.9.0-rc.1", features = ["wallet"] }
commit_verify = { version = "~0.9.0-rc.1", features = ["rand"] }
descriptor-wallet = { version = "0.9.0-rc.1", features = [
    "descriptors",
    "serde",
    "miniscript",
] }
lnpbp = "0.9.0-rc.1"
psbt = { version = "0.9.0-rc.1", features = [
    "sign",
    "miniscript",
    "serde",
    "construct",
] }
rgb_core = { package = "rgb-core", version = "0.9.0-rc.2" }
rgb_std = { package = "rgb-std", version = "0.9.0-rc.1" }
rgb20 = { version = "0.9.0-rc.1", features = ["serde"] }
stens = { version = "0.9.0-rc.1", features = ["serde"] }
storm-core = "0.9.0-rc.1"
strict_encoding = { version = "~0.9.0-rc.2", features = [
    "crypto",
    "chrono",
    "bitcoin",
] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
bdk = { version = "0.25.0", features = [
    "use-esplora-async",
    "async-interface",
], default-features = false }
gloo-console = "0.2"
gloo-net = "0.2"
js-sys = "0.3"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4"
serde-wasm-bindgen = "0.4"
web-sys = "0.3"
rand = { version = "0.6", features = ["wasm-bindgen"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
axum = "0.5"
axum-macros = "0.2.3"
bdk = { version = "0.25", features = [
    "use-esplora-async",
    "async-interface",
    "reqwest-default-tls",
    "sqlite-bundled",
], default-features = false }
deflate = { version = "1.0.0" }
inflate = { version = "0.4.5" }
electrum-client = "0.12.0"
tower-http = { version = "0.3", features = ["cors"], optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1", features = ["full"] }
