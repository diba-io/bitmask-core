[package]
name = "bitmask-core"
version = "0.6.0-beta.0"
authors = [
    "Jose Diego Robles <jose@diba.io>",
    "Hunter Trujillo <hunter@diba.io>",
    "Francisco Calder√≥n <francisco@diba.io>",
]
description = "Core functionality for the BitMask wallet"
edition = "2021"
license = "MIT"
homepage = "https://bitmask.app"
repository = "https://github.com/diba-io/bitmask-core"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "bitmaskd"
required-features = ["server"]

[features]
all = []
default = []
web = []
server = ["tokio/full", "tower-http/cors"]

[dependencies]
anyhow = "1.0.68"
aluvm = "0.10.0"
amplify = "4.0.0"
base64 = { package = "base64-compat", version = "1.0.0" }
bech32 = "0.9.1"
bip39 = { version = "2.0.0", features = ["rand"] }
bitcoin_30 = { package = "bitcoin", version = "0.30", features = ["base64"] }
bitcoin = { version = "0.29.2", features = ["base64"] }
bitcoin_hashes = "0.11.0"
bitcoin_scripts = "0.10.0-alpha.2"
bitcoin_blockchain = "0.10.0-alpha.2"
bp-core = "0.10.0"
commit_verify = "0.10.0"
bp-seals = "0.10.0"
carbonado = "0.3.0-rc.7"
console_error_panic_hook = "0.1.7"
# directories = "4.0.1"
miniscript_crate = { package = "miniscript", version = "9.0.1", features = [
    "compiler",
] }
descriptor-wallet = { version = "0.10.0-alpha.2", features = [
    "descriptors",
    "serde",
    "miniscript",
] }
futures = "0.3.25"
hex = "0.4.3"
lightning-invoice = "0.21.0"
log = "0.4.17"
# nostr-sdk = "0.21"
once_cell = "1.17.0"
payjoin = { version = "0.7.0", features = ["sender"] }
percent-encoding = "2.2.0"
pretty_env_logger = "0.4.0"
psbt = { version = "0.10.0-alpha.2", features = [
    "sign",
    "miniscript",
    "serde",
    "construct",
] }
regex = "1.7.0"
reqwest = { version = "0.11.16", features = ["json"] }
rgb-contracts = { version = "0.10.0", default-features = false, features = [
    "log",
] }
rgb-std = { version = "0.10.0" }
rgb-wallet = { version = "0.10.0" }
serde = "1.0.152"
serde_json = "1.0.91"
serde-encrypt = "0.7.0"
strict_types = "1.0.0"
strict_encoding = "2.0.1"
tokio = { version = "1.27.0", features = ["macros", "sync"] }


[target.'cfg(target_arch = "wasm32")'.dependencies]
bdk = { version = "0.28.0", features = [
    "use-esplora-async",
    "async-interface",
], default-features = false }
gloo-console = "0.2.3"
gloo-net = "0.2.6"
js-sys = "0.3.61"
serde-wasm-bindgen = "0.5.0"
wasm-bindgen = { version = "0.2.84", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.34"
web-sys = "0.3.61"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
axum = { version = "0.6.17", features = ["headers"] }
axum-macros = "0.3.0"
bdk = { version = "0.28.0", features = [
    "use-esplora-async",
    "async-interface",
    "reqwest-default-tls",
], default-features = false }
deflate = "1.0.0"
inflate = "0.4.5"
tower-http = { version = "0.3.5", features = ["cors"], optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.27.0", features = ["full"] }

[dev-dependencies]
wasm-bindgen-test = "0.3.33"

[patch.crates-io]
# TODO: Remove this after merge and release a new version
rgb-contracts = { git = "https://github.com/crisdut/rgb", branch = "exp/fixies" }
bitcoin_scripts = { git = "https://github.com/crisdut/bp-foundation", branch = "release/0.10.0-alpha.2" }
bitcoin_blockchain = { git = "https://github.com/crisdut/bp-foundation", branch = "release/0.10.0-alpha.2" }
# TODO: Remove this after propose a universal tweak in descriptor-wallet
descriptor-wallet = { git = "https://github.com/crisdut/descriptor-wallet", branch = "exp/tapret-transfers" }
psbt = { git = "https://github.com/crisdut/descriptor-wallet", branch = "exp/tapret-transfers" }
