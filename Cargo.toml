[package]
name = "bitmask-core"
version = "0.3.1"
authors = [
    "Jose D Robles <jd.robles@gmail.com>",
    "Hunter Trujillo <cryptoquick@pm.me>",
]
description = "Core functionality for the BitMask wallet"
edition = "2021"
license = "MIT"
homepage = "https://bitmask.app"
repository = "https://github.com/rgb-products/bitmask-core"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
sqlite = []
web = []

[dependencies]
anyhow = "1.0.44"
base64 = { package = "base64-compat", version = "1.0.0" }
bip39 = "1.0.1"
bitcoin = "0.28.1"
console_error_panic_hook = "0.1.6"
descriptor-wallet = { version = "0.8.3", features = ["descriptors", "serde"] }
directories = "4.0"
futures = "0.3.17"
getrandom = { version = "0.2.3", features = ["js"] }
hex = "0.4.3"
lazy_static = "1.4.0"
log = "0.4.17"
once_cell = "1.9.0"
regex = "1"
serde = "1.0.130"
serde_json = "1.0.68"
serde-encrypt = "0.7.0"
tokio = { version = "1.20.1", features = ["macros"] }
pretty_env_logger = "0.4.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
bdk = { version = "0.22.0", features = [
    "use-esplora-reqwest",
    "async-interface",
], default-features = false }
gloo-console = "0.2.1"
gloo-net = "0.2.0"
js-sys = "0.3.55"
psbt = { version = "0.8.5", features = ["miniscript", "serde"] }
wasm-bindgen = { version = "0.2.77", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.27"
web-sys = "0.3.55"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
amplify = "3.13.0"
bdk = { version = "0.21.0", features = [
    "use-esplora-reqwest",
    "sqlite-bundled",
    "async-interface",
    "reqwest-default-tls",
], default-features = false }
bitcoin_hashes = "0.10.0"
bp-core = { version = "0.8.0", features = ["wallet"] }
commit_verify = { version = "0.8.0", features = ["rand"] }
electrum-client = "0.10.1"
lnpbp = "0.8.0"
psbt = { version = "0.8.5", features = ["sign", "miniscript", "serde"] }
reqwest = { version = "0.11.11", features = ["json"] }
rgb-core = { package = "rgb-core", version = "0.8.0", features = ["serde"] }
rgb-std = { package = "rgb-std", version = "0.8.0", features = [
    "serde",
    "wallet",
] }
rgb20 = { version = "0.8.0-rc.4", features = ["serde"] }
stens = { version = "0.7.1", features = ["serde"] }
storm-core = "0.8.0"
strict_encoding = { version = "0.8.1", features = [
    "crypto",
    "chrono",
    "bitcoin",
] }

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.20.1", features = ["full"] }
