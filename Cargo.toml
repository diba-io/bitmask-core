[package]
name = "bitmask-core"
version = "0.5.0"
authors = [
    "Jose Diego Robles <jose@diba.io>",
    "Hunter Trujillo <hunter@diba.io>",
    "Francisco Calder√≥n <francisco@diba.io>",
]
description = "Core functionality for the BitMask wallet"
edition = "2021"
license = "MIT"
homepage = "https://bitmask.app"
repository = "https://github.com/diba-io/bitmask-core"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "bitmaskd"
required-features = ["server"]

[features]
all = []
default = []
sqlite = []
web = []
server = ["tokio/full", "tower-http/cors"]

[dependencies]
anyhow = "1.0.68"
base64 = { package = "base64-compat", version = "1.0.0" }
bech32 = "0.9.1"
bip39 = "1.0.1"
bitcoin = { version = "0.29.2", features = ["base64"] }
bitcoin_hashes = "0.11.0"
console_error_panic_hook = "0.1.7"
# directories = "4.0.1"
futures = "0.3.25"
getrandom = { version = "0.2.8", features = ["js"] }
hex = "0.4.3"
lightning-invoice = "0.21.0"
log = "0.4.17"
miniscript_crate = { package = "miniscript", version = "9.0.0" }
once_cell = "1.17.0"
payjoin = { version = "0.5.1-alpha", features = ["sender"] }
pretty_env_logger = "0.4.0"
regex = "1.7.0"
reqwest = { version = "0.11.13", features = ["json"] }
serde = "1.0.152"
serde_json = "1.0.91"
serde-encrypt = "0.7.0"
tokio = { version = "1.23.0", features = ["macros", "sync"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
bdk = { version = "0.26.0", features = [
    "use-esplora-async",
    "async-interface",
], default-features = false }
gloo-console = "0.2.3"
gloo-net = "0.2.5"
js-sys = "0.3.60"
serde-wasm-bindgen = "0.4.5"
wasm-bindgen = { version = "0.2.83", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.33"
web-sys = "0.3.60"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
amplify = "3.13.0"
axum = "0.6.1"
axum-macros = "0.3.0"
bdk = { version = "0.26.0", features = [
    "use-esplora-async",
    "async-interface",
    "reqwest-default-tls",
    "sqlite-bundled",
], default-features = false }
bitcoin_scripts = "0.9.0-rc.1"
bp-core = { version = "0.9.0-rc.1", features = ["psbt", "wallet"] }
bp-dbc = { version = "0.9.0-rc.1", features = ["wallet"] }
commit_verify = { version = "0.9.0-rc.1", features = ["rand"] }
descriptor-wallet = { version = "0.9.0-rc.1", features = [
    "descriptors",
    "serde",
    "miniscript",
] }
deflate = "1.0.0"
electrum-client = "0.12.0"
inflate = "0.4.5"
lnpbp = "0.9.0-rc.1"
psbt = { version = "0.9.0-rc.1", features = [
    "sign",
    "miniscript",
    "serde",
    "construct",
] }
rgb_core = { package = "rgb-core", version = "0.9.0-rc.2" }
rgb_std = { package = "rgb-std", version = "0.9.0-rc.1" }
rgb20 = { version = "0.9.0-rc.1", features = ["serde"] }
stens = { version = "0.9.0-rc.1", features = ["serde"] }
storm-core = "0.9.0-rc.1"
strict_encoding = { version = "0.9.0-rc.2", features = [
    "crypto",
    "chrono",
    "bitcoin",
] }
tower-http = { version = "0.3.5", features = ["cors"], optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3.33"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.23.0", features = ["full"] }
